<head>
	<title>pings</title>
</head>

<body>
	<a href="https://github.com/acemtp/meteor-ping"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

	{{loginButtons}}
	<br/>
	    <div id="placeholder" style="width:600px;height:300px;"></div>
	<br/>
	{{> pings}}
</body>

<template name="pings">
	<b>Alive clients:</b><br>
	{{#each pingsAlive}}
		{{> ping}}
	{{/each}}
	<hr/>
	<b>Old clients:</b><br>
	{{#each pingsDead}}
		{{> ping}}
	{{/each}}
</template>

<template name="ping">
	<p>
	{{#if me}}<b>{{/if}}
	{{name}}<br/>
	{{uagent}}<br/>Mean ping is {{meanPing}} ms - 
	{{#each stats}}
		{{this}}ms
	{{/each}}
	{{#if me}}</b>{{/if}}
	</p>
</template>
